<style>

    nav{
        display: flex;
        flex-direction: row;
        background-color: cyan;
        border: 2px solid black;
        padding: 6rem;
        justify-content: space-between; 
        border-radius: 6px;
    }
    .wrap{
        border: 2px solid grey;
        padding: 5px;
    }
    .nav-left{
        color: white;
        font-weight: bolder;
        font-size: larger;
    }
form.main {
    display: table;
}

div.form-example {
    display: table-row;
}

label,
input {
    display: table-cell;
    margin-bottom: 10px;
}

label {
    padding-right: 10px;
}
</style>
<body>
    <div class="wrap">
        <nav class= "nav">
            <!-- left -->
            <div class="nav-left">
              Online Appointment Request
            </div>
            <!-- right -->
            <div>
            Chicago Dental 2 414 plaza  Dr. Suite 200 Westmont Il 60559 Phone:- 1-800-944-6646
            </div>
        </nav>
        <div>
            <!-- left- -->
            <div>

                <form action="" method="get">
                    
                    <div class="main" >
                      <label for="name">Enter your name: </label>
                      <input type="text" name="name" id="name" required>
                    </div>
                    <div >
                      <label for="email">Enter your email: </label>
                      <input type="email" name="email" id="email" required>
                    </div>
                    <p>Sign in to your account:</p>

                    <div>
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" name="userId">
                    </div>

                    <input type="image" id="image" alt="Login" src="/media/examples/login-button.png">
                    <div >
                      <label for="date">Enter your date of birth: </label>
                      <input type="email" name="DOB" id="email" required>
                    </div>
                    <fieldset>
                        <legend>Are you from Haryana</legend>
                    
                        <div>
                          <input type="radio" id="huey" name="drone" value="huey"
                                 checked>
                          <label for="huey">yes</label>
                        </div>
                    
                        <div>
                          <input type="radio" id="dewey" name="drone" value="dewey">
                          <label for="dewey">no</label>
                        </div>
                    
                        
                    </fieldset>
                    <p>Choose your monster's colors:</p>

                    <div>
                      <input type="color" id="head" name="head" value="#e66465">
                      <label for="head">Head</label>
                    </div>

                    <div>
                      <input type="color" id="body" name="body" value="#f6b73c">
                      <label for="body">Body</label>
                    </div>
                    <label for="phone">Enter your phone number:</label>

                    <input type="tel" id="phone" name="phone"   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                    <small>Format: 123-456-7890</small>
                    <label for="appt">Choose a time for your meeting:</label>
                     <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>

                    <small>Office hours are 9am to 6pm</small>
                    <label for="url">Enter an https:// URL:</label>

                    <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>
                  
                    <div>
                      <input type="submit" value="Submit">
                    </div>
                  </form>

            </div>
        </div>

    </div>
    <!-- card section  -->
